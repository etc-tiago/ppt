name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 14.x
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        cache: 'npm'
    - run: yarn install
    - run: ls -a ./node_modules
    - run: ls -a ./node_modules/puppeteer
    - run: ls -a ./node_modules/puppeteer/.local-chromium
    - run: ls -a ./node_modules/puppeteer/.local-chromium/linux-970485
